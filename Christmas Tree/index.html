
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Organic Pink Christmas Tree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:700&family=Great+Vibes&family=Poppins:wght@400;700&family=Noto+Sans+SC:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Poppins', 'Noto Sans SC', sans-serif; }
        canvas { display: block; }
        .christmas-font { font-family: 'Mountains of Christmas', cursive; }
        .chinese-font { font-family: 'Noto Sans SC', sans-serif; }
        
        .content .text-block {
            position: relative;
            margin: 0;
            padding: 0;
            text-transform: uppercase;
            color: #FFB6C1;
            line-height: 1.1;
            text-align: left;
        }

        .content .text-block h2 {
            font-size: 2em;
            margin-bottom: 0.2em;
        }

        .content .text-block h1 {
            font-size: 3.5em;
        }

        .content .text-block h1, .content .text-block h2 {
            position: relative;
            display: block;
        }

        .content .text-block h1::after, .content .text-block h2::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            color: transparent;
            background-image: linear-gradient(to right,
                    #ffffff, #FFC0CB, #FF69B4, #ffffff,
                    #FF1493, #FFB6C1, #ffffff, #FF69B4);
            background-clip: text;
            -webkit-background-clip: text;
            clip-path: circle(120px at 0% 50%);
            animation: move 6s infinite ease-in-out;
            width: 100%;
        }

        @keyframes move {
            0% { clip-path: circle(120px at 0% 50%); }
            50% { clip-path: circle(120px at 100% 50%); }
            100% { clip-path: circle(120px at 0% 50%); }
        }
    </style>
